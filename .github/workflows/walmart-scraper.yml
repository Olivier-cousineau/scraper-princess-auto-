name: Walmart Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r walmart_scraper/requirements.txt

      - name: Run Walmart scraper (smoke)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m walmart_scraper.walmart_main --query "laptop" --pages 1 --concurrency 3

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: walmart-scraper-output
          path: |
            walmart_scraper/output/walmart_search.json
            walmart_scraper/output/walmart_products.json
            walmart_scraper/output/walmart_products.csv
          if-no-files-found: warn
