name: Princess Auto - Shard Runner

on:
  workflow_dispatch:
    inputs:
      shard:
        description: "Shard index (1-35)"
        required: true
        type: number

permissions:
  contents: write
  actions: write

concurrency:
  group: pa-shards
  cancel-in-progress: false

jobs:
  pa-shard-runner:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate shard input
        env:
          SHARD_INPUT: ${{ inputs.shard }}
        run: |
          if ! [[ "$SHARD_INPUT" =~ ^[0-9]+$ ]]; then
            echo "Invalid shard input: $SHARD_INPUT"
            exit 1
          fi
          if [ "$SHARD_INPUT" -lt 1 ] || [ "$SHARD_INPUT" -gt 35 ]; then
            echo "Shard must be between 1 and 35"
            exit 1
          fi
          echo "SHARD_INDEX=$SHARD_INPUT" >> "$GITHUB_ENV"

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Princess Auto sale scraper (shard ${{ env.SHARD_INDEX }})
        env:
          SHARD_INDEX: ${{ env.SHARD_INDEX }}
          TOTAL_SHARDS: 35
          MAX_PAGES: 50
          MAX_RUN_MINUTES: 150
          MAX_STORE_MINUTES: 20
        run: node scripts/scrape_princessauto_clearance_all_stores.mjs

      - name: Validate Princess Auto outputs
        if: ${{ always() && env.SHARD_INDEX != '' }}
        run: |
          set -e

          if ! compgen -G "public/princessauto/*/data.json" > /dev/null; then
            echo "No data.json found in public/princessauto"
            exit 1
          fi

          for file in public/princessauto/*/data.json; do
            [ -f "$file" ] || continue
            node -e "const fs=require('fs');const p=process.argv[1];const data=JSON.parse(fs.readFileSync(p));if(!Array.isArray(data)||data.length===0){console.error('Empty data.json:',p);process.exit(1);}" "$file" || exit 1
          done

      - name: Commit shard outputs
        if: ${{ always() && env.SHARD_INDEX != '' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/princessauto/**

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Princess Auto: shard ${SHARD_INDEX} outputs"
          git push origin HEAD:"${{ github.ref_name }}"

      - name: Publish Princess Auto cities + deals to econoplus
        if: ${{ always() && env.SHARD_INDEX != '' }}
        env:
          ECONOPLUS_PAT: ${{ secrets.ECONOPLUS_PAT }}
          ECONOPLUS_REPO: ${{ secrets.ECONOPLUS_REPO }}
        run: |
          set -e

          rm -rf _econoplus
          git clone https://x-access-token:${ECONOPLUS_PAT}@github.com/Olivier-cousineau/econoplus.git _econoplus

          node scripts/publish_princessauto_to_econoplus.mjs \
            --stores public/princessauto/stores.json \
            --outputs public/princessauto \
            --econoplus _econoplus/public/princessauto

          cd _econoplus
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/princessauto/**

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Princess Auto: publish cities + deals"
          git push

      - name: Upload artifacts (debug + outputs)
        if: ${{ always() && env.SHARD_INDEX != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: pa-shard-${{ env.SHARD_INDEX }}-${{ github.run_id }}
          path: |
            outputs/debug/**
            public/princessauto/**/data.json
            public/princessauto/**/data.csv
          if-no-files-found: warn
          retention-days: 7
