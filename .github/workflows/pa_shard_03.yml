name: Scrape Princess Auto - Shard 03/35

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pa-shard-03
  cancel-in-progress: false

jobs:
  pa-shard-03:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Princess Auto sale scraper (shard 03)
        continue-on-error: true
        env:
          SHARD_INDEX: 3
          TOTAL_SHARDS: 35
          MAX_PAGES: 50
          MAX_RUN_MINUTES: 150
          MAX_STORE_MINUTES: 20
        run: node scripts/scrape_princessauto_clearance_all_stores.mjs

      - name: Commit & push Princess Auto data
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --hard origin/main

          if [ -n "$(git status --porcelain outputs/princessauto)" ]; then
            git add outputs/princessauto
            git commit -m "Update Princess Auto sale shard 03/35"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload artifacts (debug + outputs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa-shard-${{ env.SHARD_INDEX }}-${{ github.run_id }}
          path: |
            outputs/debug/**
            outputs/princessauto/**/data.json
            outputs/princessauto/**/data.csv
          if-no-files-found: warn
          retention-days: 7
