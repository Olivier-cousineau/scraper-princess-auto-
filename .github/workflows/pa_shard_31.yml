name: Scrape Princess Auto - Shard 31/35

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pa-shard-31
  cancel-in-progress: false

jobs:
  pa-shard-31:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Princess Auto sale scraper (shard 31)
        continue-on-error: true
        env:
          SHARD_INDEX: 31
          TOTAL_SHARDS: 35
          MAX_PAGES: 50
          MAX_RUN_MINUTES: 150
          MAX_STORE_MINUTES: 20
        run: node scripts/scrape_princessauto_clearance_all_stores.mjs

      - name: Commit & push Princess Auto data
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --hard origin/main

          if [ -n "$(git status --porcelain outputs/princessauto)" ]; then
            git add outputs/princessauto
            git commit -m "Update Princess Auto sale shard 31/35"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Publish Princess Auto cities + deals to econoplus
        if: always()
        env:
          ECONOPLUS_PAT: ${{ secrets.ECONOPLUS_PAT }}
          ECONOPLUS_REPO: ${{ secrets.ECONOPLUS_REPO }}
        run: |
          set -e

          rm -rf _econoplus
          git clone https://x-access-token:${ECONOPLUS_PAT}@github.com/Olivier-cousineau/econoplus.git _econoplus

          mkdir -p _econoplus/public/princessauto

          # 1) Villes (magasins)
          cp -f public/princessauto/stores.json _econoplus/public/princessauto/stores.json

          # 2) Liquidations par ville
          published="[]"
          if [ -d "outputs/princessauto" ]; then
            rsync -av --delete outputs/princessauto/ _econoplus/public/princessauto/
            # Collect published slugs from synced folders containing data.json
            for d in _econoplus/public/princessauto/*; do
              if [ -d "$d" ] && [ -f "$d/data.json" ]; then
                slug=$(basename "$d")
                # append slug to published list
                published=$(node -e "const a=${published}; a.push('${slug}'); console.log(JSON.stringify(a));")
              fi
            done
          fi

          # 3) Index (optionnel mais recommand√©)
          node -e "const fs=require('fs'); const path='_econoplus/public/princessauto/index.json'; fs.writeFileSync(path, JSON.stringify({updatedAt: new Date().toISOString(), storesPublished: ${published}}, null, 2));"

          cd _econoplus
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/princessauto/**

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Princess Auto: publish cities + deals"
          git push

      - name: Upload artifacts (debug + outputs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa-shard-${{ env.SHARD_INDEX }}-${{ github.run_id }}
          path: |
            outputs/debug/**
            outputs/princessauto/**/data.json
            outputs/princessauto/**/data.csv
          if-no-files-found: warn
          retention-days: 7
