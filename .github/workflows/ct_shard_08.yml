name: Scrape Canadian Tire - Shard 08/35

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ct-shard-08
  cancel-in-progress: false

jobs:
  ct-shard-08:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run CT scraper (shard 08)
        env:
          SHARD_INDEX: 8
          TOTAL_SHARDS: 35
          MAX_RUN_MINUTES: 150
        run: node scraper_ct.js

      - name: Publish Canadian Tire data
        if: always()
        run: node scripts/publish_canadiantire.js

      - name: Rebuild Canadian Tire product index
        if: always()
        run: node scripts/build_canadiantire_index.js

      - name: Commit & push public data
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --hard origin/main

          if [ -n "$(git status --porcelain public/canadiantire)" ]; then
            git add public/canadiantire
            git commit -m "Update CT shard 08/35"
            git push
          else
            echo "No changes to commit"
          fi
